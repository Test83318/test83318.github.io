<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <h1>Personal tool to facilitate payments</h1>

    <div class="row">
        <div class="col-2">
            <a href="./scripts.js">SEE HERE</a>
            <button onclick="process()" class="form-control btn btn-primary">Process</button>

        </div>
        <div class="col-5">
            <span>Input:</span>
            <textarea name="input" class="form-control"  id="input"></textarea>
        </div>
        <div class="col-5">
            <span>Output:</span>
            <textarea name="output" class="form-control"  readonly id="output"></textarea>
        </div>
    </div>
    <br>
    <br>

    

    <script>
        const replaces = {
            "ftransfer": '",\n"ftransfer',
            '\n\n': '\n'
        }

        function process() {
            const input = document.querySelector('#input');
            const output = document.querySelector('#output');

            var data = input.value.replaceAll(/(\r\n|\n|\r)/gm, "");
            console.log(data);
            for (const [key, value] of Object.entries(replaces)) {
                data = data.replaceAll(key, value);
            }
            output.value = "[" + data.substr(2) + "\"\n]";


        }
    </script>
</body>

</html>
</body>

</html>
